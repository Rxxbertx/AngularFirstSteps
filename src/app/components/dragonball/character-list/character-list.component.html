<h3>{{ listName() }}</h3>
<ul>
  @for (character of characters(); track character.id; let i = $index) {

    @if (character.power >= 2000) {

      <li>
        <span>{{ i + 1 }} - {{ character.name }} </span>
        <strong [class.text-danger]="character.power>8000">({{ character.power }})</strong>
      </li>

    }
  }
</ul>
